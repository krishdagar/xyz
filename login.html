<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            background: url(https://wallpapercave.com/uwp/uwp2430098.png);
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 100px;
        }

        #loginForm {
            max-width: 300px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 7px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Login to Access Birthday Wishes</h2>
        <form onsubmit="login(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            
            // Replace 'yourFriendUsername' and 'yourFriendPassword' with the actual credentials
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === 'Krish_Dagar' && password === 'Krish@007') 
            {
                // Redirect to the birthday wishes page
                window.location.href = 'birthday_wishes.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
